<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Generator by TRHACKNON</title>
    <style>
        /* Votre style actuel */
        /* ... */

        /* Nouveaux styles pour l'interface de style hacker */
        body {
            background-color: #000000; /* noir */
            color: #ffffff; /* blanc */
            font-family: 'Courier New', Courier, monospace;
        }
        h1 {
            color: #ff0000; /* rouge */
        }
        label {
            color: #00ffff; /* cyan fluo */
        }
        textarea {
            background-color: #0000ff; /* bleu fluo */
            color: #ff00ff; /* violet fluo */
        }
        input[type="submit"] {
            background-color: #ffa500; /* orange fluo */
            color: #000000; /* noir */
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #ffd700; /* or */
        }

        /* Nouveau style pour TRHACKNON */
        #trhacknon {
            animation: rainbow 3s infinite; /* Animation multicolore */
        }

        @keyframes rainbow {
            0% { color: #ff0000; } /* rouge */
            20% { color: #ff7f00; } /* orange */
            40% { color: #ffff00; } /* jaune */
            60% { color: #00ff00; } /* vert */
            80% { color: #0000ff; } /* bleu */
            100% { color: #4b0082; } /* indigo */
        }

        /* Style pour le logo */
        #logo {
            display: block; /* Afficher en tant que bloc */
            margin: auto; /* Centrer horizontalement */
            width: 100px; /* Taille du logo */
            height: auto;
            margin-bottom: 20px; /* Marge en bas */
        }
    </style>
</head>
<body>
    <!-- Logo TRHACKNON -->
    <img id="logo" src="https://trknaitools.replit.app/trkn.svg" alt="TRHACKNON Logo">

    <h1>Code Generator by <span id="trhacknon">TRHACKNON</span> with GPT</h1>
    <p>Modèles disponibles :</p>
    <ul>
        <li>gpt-4-0125-preview (défaut)</li>
        <li>gpt-4-turbo-2024-04-09</li>
        <li>gpt-4-turbo-16k-0613</li>
        <li>gpt-4-turbo</li>
        <li>gpt-3.5-turbo-0125</li>
    </ul>
    <form action="/generate_code" method="post">
        <label for="description">Description:</label><br>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br>

        <!-- Nouveaux champs pour le modèle et la créativité -->
        <label for="model">Modèle:</label><br>
        <select id="model" name="model">
            <option value="gpt-4-0125-preview">gpt-4-0125-preview (défaut)</option>
            <option value="gpt-4-turbo-2024-04-09">gpt-4-turbo-2024-04-09</option>
            <option value="gpt-4-turbo-16k-0613">gpt-4-turbo-16k-0613</option>
            <option value="gpt-4-turbo">gpt-4-turbo</option>
            <option value="gpt-3.5-turbo-0125">gpt-3.5-turbo-0125</option>
            <!-- Ajoutez d'autres options de modèle ici -->
        </select><br>

        <label for="creativity">Créativité (0 = conservatrice, 1 = créative):</label><br>
        <input type="range" id="creativity" name="creativity" min="0" max="1" step="0.1" value="0.5"><br>
        <small>Plus la valeur est élevée, plus la réponse sera créative.</small><br>

        <input type="submit" value="Generate Code">
    </form>
</body>
</html>
